<div class="col-xs-6" >
	<div class="col-xs-12 bottom_line" >
		模式
		<button 
		ng-click="cache.mode=!cache.mode"
		ng-class="!cache.mode?'btn-danger':'btn-primary'"
		class="btn btn-sm"
		>搜尋</button>
		<button 
		ng-click="cache.mode=!cache.mode" 
		ng-class="cache.mode?'btn-danger':'btn-primary'"
		class="btn btn-sm"
		>新增</button>
	</div>
	<div ng-if="!cache.mode">
		搜尋<input 
		type="text" 
		ng-model="tag.name"
		ng-enter="search.add(tag)" 
		/>
		<button 
		ng-click="search.del($index)"
		ng-repeat="item in search.list">
		{{item}}</button>
		{{tagSystem.idList}}
	</div>
	<div 
	class="col-xs-12 odd text-center"
	style="height:30px;"
	>
		<div class="col-xs-1">id</div>
		<div class="col-xs-1">title</div>
		<div class="col-xs-1" >
			編輯tag
		</div>
		<div class="col-xs-2" >
			add_tag
		</div>
		<div class="col-xs-4">
			tag_list
		</div>
	</div>
	<div 
	class="col-xs-12  bottom_line text-center" 
	ng-class="$odd?'odd':'even'"
	style="height:30px;"
	ng-repeat="item in list" 
	>
		<div class="col-xs-1">{{item.id}}</div>
		<div class="col-xs-1">{{item.title}}</div>
		<div class="col-xs-1" >
			<input 
			ng-if="cache.mode"
			type="checkbox" ng-model="item.insert_flag">
		</div>
		<div class="col-xs-2" >
			<input 
			ng-enter="add(item.id,tag)"
			ng-model="tag.name"
			style="width:80%;"
			ng-if="cache.mode"
			type="text" />
		</div>
		<div class="col-xs-4 text-left">
			<button 
			sortable="tagSystem.tagList[item.id]"
			index="$index"
			draggable="true"
			
			ng-right-click="del(item.id,$index)"
			ng-repeat="tag_name in tagSystem.tagList[item.id]"
			class="btn btn-sm btn-primary"
			>{{tag_name}}</button>
		</div>
	</div>
</div>
